    <script>
        let str=""
        function my(val)
        {
            str+=val;
            document.getElementById("display").innerHTML =str;
            document.getElementById("result").innerHTML =eval(str);
        }
        function equ()
        {
            document.getElementById("display").innerHTML =eval(str);
            str=eval(str)+"";
            document.getElementById("result").innerHTML = "";
        }
        function AC()
        {
            str="";
            document.getElementById("display").innerHTML =str;
            document.getElementById("result").innerHTML = "";
        }
        function del()
        {
            str=str.substring(0,str.length-1);
            document.getElementById("display").innerHTML =str;
            let x = document.getElementById("display").innerText;
            document.getElementById("result").innerHTML =eval(x);
        }
        function sq()
        {
            str=eval(str)+"";
            str=str*str;
            document.getElementById("display").innerHTML =str;
        }
